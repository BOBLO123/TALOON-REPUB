<script src="signup.js"></script>
<link rel="stylesheet" href="signup.css">
<h1>Sign In</h1>
 <form onsubmit="signin()">
  <label for="fname">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Input here"><br>
  <label for="lname">Password:</label><br>
  <input type="text" id="pass" name="pass" placeholder="Password (at least 6 characters)"><br><br>
  <input type="submit" value="Submit">
 </form> 
 <small>No Account? Create one <a href="index.html">Here</a></small>
